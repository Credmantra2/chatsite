<!DOCTYPE html>
<html data-theme="{{ session.get('theme', 'light') }}">
<head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#1a73e8">
    <style>
        :root[data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #ddd;
            --accent-color: #1a73e8;
            --hover-color: #f2f2f2;
            --shadow-color: rgba(0,0,0,0.1);
        }

        :root[data-theme="dark"] {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3e4042;
            --accent-color: #2d88ff;        
            --hover-color: #3a3b3c;
            --shadow-color: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            background: var(--hover-color);
            color: var(--text-primary);
        }

        .btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: none;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        .message.sent {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: var(--hover-color);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .message.sent .message-info {
            color: rgba(255,255,255,0.8);
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 45px;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .users-list {
            flex-grow: 1;
            overflow-y: auto;
            margin: 15px 0;
            min-height: 100px;
            padding: 10px;
            transition: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .user-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-online {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .user-item:hover {
            background: var(--hover-color);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .typing-indicator {
            padding: 10px;
            color: var(--text-secondary);
            font-style: italic;
            height: 20px;
        }

        .emoji-picker {
            position: relative;
            display: inline-block;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            color: var(--text-secondary);
        }

        .emoji-list {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .emoji-list.active {
            display: grid;
        }

        .emoji {
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .emoji:hover {
            background: var(--hover-color);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .sidebar {
                display: none;
            }

            .message {
                max-width: 90%;
            }
        }

        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
            z-index: 1;
        }

        .date-divider span {
            background: var(--bg-secondary);
            padding: 0 10px;
            color: var(--text-secondary);
            position: relative;
            z-index: 2;
        }

        .file-upload {
            margin-right: 10px;
        }

        .file-upload .btn {
            padding: 8px;
            border-radius: 50%;
        }

        .message a {
            color: inherit;
            text-decoration: underline;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--hover-color);
            border-radius: 5px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: bold;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recording-status {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .recording {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .audio-message {
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .audio-message audio {
            width: 250px;
            height: 40px;
        }

        .btn.recording {
            background: #dc3545;
            color: white;
        }

        .reaction-bar {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .reaction-bar {
            opacity: 1;
        }

        .reaction-button {
            background: none;
            border: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reaction-button:hover {
            background: var(--hover-color);
        }

        .reply-container {
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 5px;
            border-left: 3px solid var(--accent-color);
        }

        .reply-preview {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .reply-input-container {
            display: flex;
            gap: 10px;
        }

        .reply-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .user-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #9e9e9e;
        }

        .status-away {
            background: #FFC107;
        }

        .private-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .private-chat-header {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background: var(--hover-color);
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .status-online {
            background-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .status-offline {
            background-color: #95a5a6;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-primary);
        }

        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: var(--bg-secondary);
            margin-right: auto;
        }

        .users-list {
            min-height: 100px;
            padding: 10px;
        }

        .message {
            opacity: 1;
            transition: all 0.3s ease;
        }

        .message.fade-in {
            opacity: 0;
        }

        .message {
            animation: none;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            word-break: break-word;
        }

        .message.sent {
            animation: slideLeft 0.3s ease;
        }

        .message.received {
            animation: slideRight 0.3s ease;
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .search-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .search-dialog-content {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .search-dialog input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .search-result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: var(--bg-secondary);
            border-radius: 5px;
            overflow: hidden;
        }

        .search-result-table th,
        .search-result-table td {
            padding: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .search-result-table th {
            background: var(--hover-color);
        }

        .private-chat-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 340px;
            height: 480px;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .private-chat-header {
            padding: 15px;
            background: var(--accent-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .private-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-active {
            font-size: 12px;
            opacity: 0.8;
        }

        .private-chat-actions {
            display: flex;
            gap: 8px;
        }

        .private-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--bg-primary);
        }

        .private-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-break: break-word;
            animation: slideIn 0.3s ease;
        }

        .private-message.sent {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .private-message.received {
            background: var(--bg-secondary);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .private-chat-input {
            padding: 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .private-chat-input textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            height: 45px;
            max-height: 120px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .private-chat-input textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-btn {
            padding: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .minimize-btn, .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }

        .minimize-btn:hover, .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .private-chat-popup.minimized {
            height: 60px;
            overflow: hidden;
        }

        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .private-chat-header.has-unread::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .date-separator {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 12px;
            position: relative;
        }

        .date-separator::before,
        .date-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100px;
            height: 1px;
            background: var(--border-color);
        }

        .date-separator::before {
            right: calc(50% + 50px);
        }

        .date-separator::after {
            left: calc(50% + 50px);
        }

        .message-selection-mode .message {
            cursor: pointer;
            position: relative;
            padding-left: 35px;
        }

        .message-selection-mode .message::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-secondary);
        }

        .message.selected::before {
            background: var(--accent-color);
            border-color: var(--accent-color);
            content: 'âœ“';
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .selection-controls {
            display: none;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            justify-content: space-between;
            align-items: center;
        }

        .selection-controls.active {
            display: flex;
        }

        .selection-count {
            color: var(--text-secondary);
        }

        /* Theme Options Dropdown */
        .theme-selector {
            position: relative;
            display: inline-block;
        }

        .theme-options {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }

        .theme-options.active {
            display: block;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            gap: 10px;
        }

        .theme-option:hover {
            background: var(--hover-color);
        }

        .theme-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        /* Theme Colors */
        :root[data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --accent-color: #1a73e8;
        }

        :root[data-theme="dark"] {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --accent-color: #2d88ff;
        }

        :root[data-theme="blue"] {
            --bg-primary: #1a237e;
            --bg-secondary: #283593;
            --text-primary: #ffffff;
            --text-secondary: #c5cae9;
            --accent-color: #536dfe;
        }

        :root[data-theme="green"] {
            --bg-primary: #1b5e20;
            --bg-secondary: #2e7d32;
            --text-primary: #ffffff;
            --text-secondary: #c8e6c9;
            --accent-color: #4caf50;
        }

        :root[data-theme="purple"] {
            --bg-primary: #4a148c;
            --bg-secondary: #6a1b9a;
            --text-primary: #ffffff;
            --text-secondary: #e1bee7;
            --accent-color: #9c27b0;
        }

        .bot-options {
            display: flex;
            gap: 10px;

    <div class="chat-hint">
        Type "chatbot" to start a conversation with the Credmantra Assistant
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const currentUser = "{{ username }}";
        let typingTimeout;
        let lastDate = '';
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentPrivateChat = null;

        // Common emojis
        const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'ðŸ¤£', 'â¤ï¸', 'ðŸ˜', 'ðŸ‘', 'ðŸŽ‰', 'ðŸ”¥', 'ðŸ˜Ž', 'ðŸ¤”', 'ðŸ˜¢', 'ðŸ˜­', 'ðŸ¥³', 'ðŸ˜´', 'ðŸ¤®', 'ðŸ¤‘'];
        
        function initEmojiPicker() {
            const emojiList = document.getElementById('emojiList');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = emoji;
                span.onclick = () => addEmoji(emoji);
                emojiList.appendChild(span);
            });
        }

        function toggleEmojiPicker() {
            document.getElementById('emojiList').classList.toggle('active');
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            return date.toLocaleDateString();
        }

        function addDateDivider(dateString) {
            const formattedDate = formatDate(dateString);
            if (formattedDate !== lastDate) {
                const divider = document.createElement('div');
                divider.className = 'date-divider';
                divider.innerHTML = `<span>${formattedDate}</span>`;
                messagesDiv.appendChild(divider);
                lastDate = formattedDate;
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('request_history');
        });

        socket.on('chat_history', (history) => {
            messagesDiv.innerHTML = '';
            lastDate = '';
            history.forEach(msg => displayMessage(msg));
            scrollToBottom();
        });

        socket.on('message', (data) => {
            displayMessage(data);
            scrollToBottom();
            
            // Add save functionality
            fetch('/api/save_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        });

        socket.on('typing_status', (data) => {
            const indicator = document.getElementById('typingIndicator');
            if (data.typing && data.user !== currentUser) {
                indicator.textContent = `${data.user} is typing...`;
            } else {
                indicator.textContent = '';
            }
        });

        socket.on('user_list', (users) => {
            updateUserList(users);
        });

        // Add this variable at the start of your script
        let lastNotificationTime = 0;

        // Update the displayMessage function
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageId = `${msg.user}-${msg.timestamp}`;
            
            // Only show notification for new messages from others and if it's the latest message
            if (msg.user !== currentUser && !document.querySelector(`[data-message-id="${messageId}"]`)) {
                const messageTime = new Date(msg.timestamp).getTime();
                
                // Only show notification if this is the latest message
                if (messageTime > lastNotificationTime) {
                    lastNotificationTime = messageTime;
                    
                    // Only show notification if window is not focused
                    if (!document.hasFocus()) {
                        showNotification(msg.message, msg.user);
                    }
                }
            }
            
            if (!document.querySelector(`[data-message-id="${messageId}"]`)) {
                const div = document.createElement('div');
                div.className = `message ${msg.user === currentUser ? 'sent' : 'received'}`;
                if (msg.user === 'cx') {
                    div.className += ' bot-message';
                }
                div.dataset.messageId = messageId;
                
                const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true
                });
                
                div.innerHTML = `
                    <div class="message-info">
                        ${msg.user === 'cx' ? 'Credmantra Bot' : msg.user} â€¢ ${time}
                    </div>
                    <div class="message-content">${msg.message}</div>
                `;
                
                messagesDiv.appendChild(div);
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add this state variable at the start of your script
        const botState = {
            isActive: false,
            waitingForResponse: false
        };

        // Update the sendMessage function
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Check for chatbot command
                if (message.toLowerCase() === 'chatbot') {
                    input.value = '';
                    startBotChat();
                    return;
                }

                const messageData = {
                    user: currentUser,
                    message: message,
                    timestamp: new Date().toISOString(),
                    type: 'text'
                };

                fetch('/api/save_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                }).then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        input.value = '';
                        input.style.height = 'auto';
                    }
                });
            }
        }

        // Add the startBotChat function
        function startBotChat() {
            botState.isActive = true;
            displayMessage({
                user: 'cx',
                message: "Hi! I'm the Credmantra Assistant. How can I help you today?",
                timestamp: new Date().toISOString(),
                type: 'bot'
            });
            
            // Start bot conversation
            handleBotResponse('hi');
        }

        function handleKeyPress(event) {
            const input = event.target;
            
            // Auto-resize textarea
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';

            // Send on Enter (without Shift)
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }

            // Typing indicator
            clearTimeout(typingTimeout);
            socket.emit('typing', { typing: true });
            
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { typing: false });
            }, 1000);
        }

        async function toggleTheme() {
            const response = await fetch('/api/toggle_theme', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            const data = await response.json();
            document.documentElement.setAttribute('data-theme', data.theme);
        }

        // Initialize
        initEmojiPicker();
        document.documentElement.setAttribute('data-theme', '{{ session.get("theme", "light") }}');

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Upload file
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Create message with file attachment
                    const messageData = {
                        user: currentUser,
                        message: `<div class="file-message">
                            <div class="file-icon"><i class="fas ${getFileIcon(file.name)}"></i></div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${data.size}</div>
                            </div>
                            <a href="${data.url}" class="btn" download>
                                <i class="fas fa-download"></i>
                            </a>
                        </div>`,
                        timestamp: new Date().toISOString(),
                        type: 'file',
                        file_url: data.url,
                        file_type: data.type
                    };

                    // Display message immediately
                    displayMessage(messageData);
                    
                    // Save to server
                    fetch('/api/save_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    });
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'fa-file-pdf',
                doc: 'fa-file-word',
                docx: 'fa-file-word',
                xls: 'fa-file-excel',
                xlsx: 'fa-file-excel',
                png: 'fa-file-image',
                jpg: 'fa-file-image',
                jpeg: 'fa-file-image',
                gif: 'fa-file-image'
            };
            return icons[ext] || 'fa-file';
        }

        async function setupAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    
                    try {
                        const response = await fetch('/upload_audio', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Send audio message
                            const audioHTML = `
                                <div class="audio-message">
                                    <audio controls>
                                        <source src="${data.url}" type="audio/wav">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            `;
                            
                            socket.emit('message', {
                                message: audioHTML,
                                timestamp: new Date().toISOString(),
                                type: 'audio',
                                user: currentUser
                            });
                        }
                    } catch (error) {
                        console.error('Error uploading audio:', error);
                        alert('Failed to upload audio recording');
                    }
                    
                    audioChunks = [];
                };
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('recordButton').style.display = 'none';
            }
        }

        function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            const recordingStatus = document.getElementById('recordingStatus');
            
            if (!isRecording) {
                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                recordButton.classList.add('recording');
                recordingStatus.textContent = 'Recording...';
                recordingStatus.classList.add('recording');
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
                recordButton.classList.remove('recording');
                recordingStatus.textContent = '';
                recordingStatus.classList.remove('recording');
            }
        }

        // Add to your existing initialization code
        setupAudioRecording();

        const REACTIONS = ['ðŸ‘', 'â¤ï¸', 'ðŸ˜‚', 'ðŸ˜®', 'ðŸ˜¢', 'ðŸ™'];

        function addReactionButtons(messageDiv, messageId) {
            const reactionBar = document.createElement('div');
            reactionBar.className = 'reaction-bar';
            
            REACTIONS.forEach(emoji => {
                const button = document.createElement('button');
                button.className = 'reaction-button';
                button.textContent = emoji;
                button.onclick = () => reactToMessage(messageId, emoji);
                reactionBar.appendChild(button);
            });
            
            messageDiv.appendChild(reactionBar);
        }

        async function reactToMessage(messageId, reaction) {
            try {
                const response = await fetch('/api/react_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message_id: messageId, reaction })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to react to message');
                }
            } catch (error) {
                console.error('Error reacting to message:', error);
            }
        }

        function addReplyButton(messageDiv, messageId, originalMessage) {
            const replyButton = document.createElement('button');
            replyButton.className = 'reply-button';
            replyButton.innerHTML = '<i class="fas fa-reply"></i>';
            replyButton.onclick = () => showReplyInput(messageId, originalMessage);
            messageDiv.appendChild(replyButton);
        }

        function showReplyInput(messageId, originalMessage) {
            const replyContainer = document.createElement('div');
            replyContainer.className = 'reply-container';
            replyContainer.innerHTML = `
                <div class="reply-preview">${originalMessage}</div>
                <div class="reply-input-container">
                    <textarea class="reply-input" placeholder="Type your reply..."></textarea>
                    <button class="btn" onclick="sendReply('${messageId}', this.previousElementSibling.value)">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            `;
            
            const messageInput = document.getElementById('messageInput');
            messageInput.parentElement.insertBefore(replyContainer, messageInput);
            replyContainer.querySelector('.reply-input').focus();
        }

        async function sendReply(originalMessageId, replyText) {
            if (!replyText.trim()) return;
            
            try {
                const response = await fetch('/api/reply_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        original_message_id: originalMessageId,
                        reply_text: replyText
                    })
                });
                
                if (response.ok) {
                    document.querySelector('.reply-container').remove();
                }
            } catch (error) {
                console.error('Error sending reply:', error);
            }
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <span class="user-status status-online"></span>
                    <div class="user-info">
                        <span class="user-name">${user.username}</span>
                        <span class="user-role">${user.role}</span>
                    </div>
                `;
                userList.appendChild(userDiv);
            });
        }

        async function openPrivateChat(username) {
            currentPrivateChat = username;
            document.getElementById('privateChatContainer').style.display = 'flex';
            document.getElementById('privateChatUser').textContent = username;
            
            // Load chat history
            const response = await fetch(`/api/private_messages/${username}`);
            const messages = await response.json();
            
            const privateMessages = document.getElementById('privateMessages');
            privateMessages.innerHTML = '';
            messages.forEach(msg => displayPrivateMessage(msg));
            scrollPrivateToBottom();
        }

        function closePrivateChat() {
            currentPrivateChat = null;
            document.getElementById('privateChatContainer').style.display = 'none';
        }

        async function sendPrivateMessage(username) {
            const popup = document.getElementById(`private-chat-${username}`);
            const textarea = popup.querySelector('textarea');
            const message = textarea.value.trim();
            
            if (message) {
                const messageData = {
                    sender: currentUser,
                    recipient: username,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                try {
                    // Send to server first
                    const response = await fetch('/api/private_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    });
                    
                    if (response.ok) {
                        // Only display after successful server save
                        displayPrivateMessage(username, messageData);
                        textarea.value = '';
                    }
                } catch (error) {
                    console.error('Error sending private message:', error);
                    alert('Failed to send message');

            }
            
            if (field.name === 'pincode') {
                input.maxLength = 6;
                input.addEventListener('input', async (e) => {
                    const pincode = e.target.value;
                    if (pincode.length === 6) {
                        try {
                            const response = await fetch(`/api/pincode/${pincode}`);
                            const data = await response.json();
                            
                            if (!response.ok) throw new Error(data.error || 'Invalid pincode');
                            
                            const form = input.closest('.bot-form');
                            const stateInput = form.querySelector('[name="state"]');
                            const countryInput = form.querySelector('[name="country"]');
                            
                            stateInput.value = data.state;
                            countryInput.value = data.country;
                            
                            // Visual feedback
                            input.style.borderColor = '#4CAF50';
                        } catch (error) {
                            console.error('Pincode error:', error);
                            alert('Invalid pincode. Please try again.');
                            input.value = '';
                            input.style.borderColor = '#dc3545';
                        }
                    }
                });
            }
            
            fieldDiv.appendChild(input);
            return fieldDiv;
        }

        // Add this to handleBotResponse
        if (data.action && data.action.type === 'button') {
            const button = document.createElement('button');
            button.className = 'show-offer-btn';
            button.textContent = data.action.text;
            button.onclick = () => handleBotResponse('show_offer');
            document.getElementById('messages').appendChild(button);
        }

        if (data.type === 'html') {
            const div = document.createElement('div');
            div.innerHTML = data.message;
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }

        // Add these functions for search
        function startSearch() {
            const dialog = document.createElement('div');
            dialog.className = 'search-dialog';
            dialog.innerHTML = `
                <div class="search-dialog-content">
                    <h3>Search User by Phone</h3>
                    <input type="tel" id="phoneSearch" 
                           pattern="[0-9]{10}" 
                           maxlength="10"
                           placeholder="Enter 10 digit mobile number"
                           onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    <div class="dialog-buttons">
                        <button class="btn" onclick="closeSearchDialog()">Cancel</button>
                        <button class="btn btn-primary" onclick="searchUser()">Search</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);
            document.getElementById('phoneSearch').focus();
        }

        async function searchUser() {
            const phone = document.getElementById('phoneSearch').value;
            if (phone.length !== 10) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            try {
                const response = await fetch(`/api/search_user/${phone}`);
                const data = await response.json();
                
                if (response.ok) {
                    displaySearchResult(data, phone);
                    closeSearchDialog();
                } else {
                    alert(data.error || 'User not found');
                }
            } catch (error) {
                console.error('Search error:', error);
                alert('Error searching user');
            }
        }

        function displaySearchResult(data, phone) {
            const tableHTML = `
                <table class="search-result-table">
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    ${Object.entries(data).map(([key, value]) => `
                        <tr>
                            <td>${key}</td>
                            <td>${value}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
            
            displayMessage({
                user: 'System',
                message: `Search Results for ${phone}:<br>${tableHTML}`,
                timestamp: new Date().toISOString(),
                type: 'search-result'
            });
        }

        function closeSearchDialog() {
            const dialog = document.querySelector('.search-dialog');
            if (dialog) {
                dialog.remove();
            }
        }
    </script>
</body>
</html>
